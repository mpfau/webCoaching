<head>
  <script type="text/javascript" src="../lib/jquery-1.4.3.js"></script>
  <link rel="stylesheet" href="../lib/qunit.css" type="text/css" media="screen" />
  <script type="text/javascript" src="../lib/qunit.js"></script>
  <script type="text/javascript" src="todo.js"></script>

  <script>
  $(document).ready(function(){
    
module("Module TaskDao");

test("get and add tasks", function() {
  var dao = new TaskDao();
  equals( 5, dao.getTasks().length, "tasks should contain five entries" );
  dao.addTask("task");
  equals( 6, dao.getTasks().length, "tasks should contain six entries" );
});

  });
  </script>
